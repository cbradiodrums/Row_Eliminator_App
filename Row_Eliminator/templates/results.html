{% block body %}
<p style="color: palevioletred; background: lightblue">
    Result (refresh to view):
     {% with errors = get_flashed_messages
        (category_filter= "error")%}
        {% if errors %}
            {% for error in errors %}
                    {{ error }}
            {% endfor %}
        {% endif %}
    {% endwith %}
</p>
{% endblock %}
